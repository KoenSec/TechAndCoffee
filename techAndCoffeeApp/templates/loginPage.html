<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register !</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
</head>
    <body>
        <div class="containerLogin">
            <div class="row">
                {% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}

                <div class="col-6">
                    <h1>Welcome! Sign in to join tech and coffee!</h1>
                    <h1>Register</h1>
                    <form action='/register' method='POST'>
                        {% csrf_token %}
                        <label class="form-label" for="first_name">First Name</label><input class="form-control" type="text" name="first_name" id="">
                        <label class="form-label" for="last_name">Last Name</label><input class="form-control" type="text" name="last_name" id="">
                        <label class="form-label" for="email">Email</label><input class="form-control" type="text" name="email" id="">
                        <label class="form-label" for="password">Pasword</label><input class="form-control" type="password" name="password" id="">
                        <label class="form-label" for="confirm_password">Confirm Password</label><input class="form-control" type="password" name="confirm_password" id="">
                        <input type='submit' value='Register'>
                    </form>
                </div>
                <div class="col-6">
                    <h1>Login</h1>
                    <form action='/login' method='POST'>
                        {% csrf_token %}
                        <label for="email">Email</label><input type="text" name="email" id="">
                        <label for="password">Pasword</label><input type="password" name="password" id="">
                        <input type='submit' value='Login'>
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
